<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Layanan Digital Mitra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(135deg, #0a1628 0%, #1e3a5f 50%, #2d5f8d 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Ornamen background */
        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(64,156,255,0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(100,181,246,0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite;
        }

        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                0 0 0 1px rgba(255, 255, 255, 0.18);
            animation: fadeInUp 0.8s ease-out;
        }

        /* Header dengan efek premium */
        .header {
            background: linear-gradient(135deg, #0052d4 0%, #4364f7 50%, #6fb1fc 100%);
            padding: 45px 30px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 3s infinite;
        }

        /* Ornamen dekoratif di header */
        .header-ornament {
            position: absolute;
            width: 150px;
            height: 150px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .ornament-1 {
            top: -50px;
            left: -50px;
        }

        .ornament-2 {
            bottom: -50px;
            right: -50px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(111,177,252,0.5) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 1;
        }

        .header-text {
            position: relative;
            z-index: 1;
        }

        .header-text p {
            font-size: 0.9em;
            opacity: 0.95;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .header-text h1 {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header-text h2 {
            font-size: 1.1em;
            font-weight: 400;
            opacity: 0.95;
            letter-spacing: 0.5px;
        }

        /* Divider mewah */
        .divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #4364f7, transparent);
            margin: 0;
        }

        /* Area menu */
        .menu-container {
            padding: 35px 25px;
            background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
        }

        .menu-card {
            background: white;
            border-radius: 20px;
            padding: 22px 20px;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #2c3e50;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .menu-card:nth-child(1) { animation-delay: 0.1s; }
        .menu-card:nth-child(2) { animation-delay: 0.2s; }
        .menu-card:nth-child(3) { animation-delay: 0.3s; }
        .menu-card:nth-child(4) { animation-delay: 0.4s; }

        .menu-card:last-child {
            margin-bottom: 0;
        }

        /* Efek gradient overlay saat hover */
        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0052d4 0%, #4364f7 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .menu-card:hover::before {
            opacity: 1;
        }

        .menu-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(67, 100, 247, 0.3),
                0 0 0 1px rgba(67, 100, 247, 0.15);
        }

        .menu-card:hover .icon,
        .menu-card:hover h3 {
            color: white;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #0052d4 0%, #4364f7 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 18px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(67, 100, 247, 0.35);
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .menu-card:hover .icon-wrapper {
            background: white;
            transform: rotate(10deg) scale(1.1);
        }

        .icon {
            font-size: 2em;
            transition: all 0.4s ease;
        }

        .menu-card:hover .icon {
            filter: grayscale(0) brightness(1.2);
        }

        .menu-content {
            position: relative;
            z-index: 1;
        }

        .menu-card h3 {
            font-size: 1.05em;
            font-weight: 600;
            line-height: 1.4;
            color: #2c3e50;
            transition: color 0.4s ease;
        }

        /* Accent line di setiap card */
        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #0052d4, #4364f7);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .menu-card:hover .accent-line {
            transform: scaleX(1);
        }

        /* Responsive */
        @media (max-width: 450px) {
            .glass-card {
                border-radius: 20px;
            }
            
            .header {
                padding: 35px 25px;
            }
            
            .menu-container {
                padding: 25px 20px;
            }

            .icon-wrapper {
                width: 55px;
                height: 55px;
            }

            .icon {
                font-size: 1.8em;
            }
        }
    </style>
</head>
