<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Khusus Mitra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1e4db7 0%, #0d2d6b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Header - Centered & Clean */
        .header {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            padding: 35px 25px;
            color: white;
            text-align: center;
        }

        .logo-wrapper {
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.3));
        }

        .header-top {
            font-size: 0.75em;
            opacity: 0.9;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .header-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1em;
            font-weight: 500;
            opacity: 0.95;
            line-height: 1.5;
            letter-spacing: 0.5px;
        }

        /* Menu Container - Simplified */
        .menu-container {
            padding: 25px 20px;
            background: #f8f9fa;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #1f2937;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .menu-item:last-child {
            margin-bottom: 0;
        }

        .menu-item:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .icon {
            font-size: 1.6em;
        }

        .menu-text {
            font-size: 1em;
            font-weight: 600;
            line-height: 1.3;
            color: #1f2937;
        }

        /* Responsive */
        @media (max-width: 450px) {
            .header {
                padding: 30px 20px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .header-top {
                font-size: 0.7em;
            }

            .header-title {
                font-size: 1.3em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .menu-container {
                padding: 20px 15px;
            }

            .menu-item {
                padding: 15px;
            }

            .icon-box {
                width: 45px;
                height: 45px;
            }

            .icon {
                font-size: 1.4em;
            }

            .menu-text {
                font-size: 0.95em;
            }
        }
    </style>
</head>
